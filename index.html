<html>
  <head>
    <style>

body {
  font-family: verdana;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}
th {
  border: solid 1px black;
  font-weight: bold;
  cursor: pointer;
}
td {
  margin: 0;
  border: solid 1px black;
}
    </style>
  </head>
  <body>
    <h1>Acme Table Builder</h1>
      <div id='usersTable'>
        <table>
          <thead id='tableHead'>
            <tr>
              <th>Name</th>
              <th>Position</th>
              <th>Salary</th>
            </tr>
          </thead>
          <thead>
          </thead>
          <tbody>
            <tr>
              <td>Larry</td>
              <td>CTO</td>
              <td>70000</td>
            </tr>
            <tr>
              <td>Curly</td>
              <td>CPO</td>
              <td>75000</td>
            </tr>
            <tr>
              <td>Moe</td>
              <td>CEO</td>
              <td>80000</td>
            </tr>
            <tr>
              <td>Shep</td>
              <td>Security Officer</td>
              <td>100000</td>
            </tr>
          </tbody>
        </table>
      </div>
    <script>
        const usersTable = new TableBuilder(
      [
        {
          title: 'Name',
          key: 'name'
        },
        {
          title: 'Position',
          key: 'role'
        },
        {
          title: 'Salary',
          key: 'salary',
          type: 'number'
        }

      ],
      [
        {
          name: 'Moe',
          role: 'CEO',
          salary: 80000
        },
        {
          name: 'Larry',
          role: 'CTO',
          salary: 70000
        },
        {
          name: 'Curly',
          role: 'CPO',
          salary: 75000
        },
        {
          name: 'Shep',
          role: 'Security Officer',
          salary: 1000000
        }
      ],
      '#usersTable'//id of DOM element
    );
    usersTable.init();
    </script>
  </body>
</html>
